<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Файли та папки .gitignore</title>
     <style>
   li {
    list-style-type: none; /* Убираем маркеры */
   }
   ul {
    margin-left: 10px; /* Отступ слева в браузере IE и Opera */
    padding-left: 20px; /* Отступ слева в браузере Firefox, Safari, Chrome */
   }
  </style>
  </head>
  <body>
    <p>
        <h3>Файли та папки .gitignore з презентації О.Репети</h3>
    </p>
    <p>
        <ul>
            <li>.vscode</li>
            <li>.idea</li>
            <li>.DS_Store (тільки якщо в тебе MacOS)</li>
            <li>node_modules</li>
            <li>.env</li>
            <li>*.psd</li>
            <li>build/</li>
        </ul>
    </p>
  </body>
</html>
